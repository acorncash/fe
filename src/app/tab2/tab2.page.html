<ion-header [translucent]="true">
  <ion-toolbar style="--background:#fff; --border-width: 0;">
    <ion-title>
      미션
    </ion-title>
  </ion-toolbar>

  <ion-toolbar style="--background:#fff; --border-width: 0;">
    <div style="width: 100%; background: #F6F6F6; padding: 8px 16px;">
      <span (click)="clickMenu('normal')" style="font-weight: bold; font-size: 18px; margin-right: 12px;" [ngClass]="selectedMenu == 'normal' ? 'orange' : 'gray'">
        노말미션
      </span>
      <span (click)="clickMenu('answer')" style="font-weight: bold; font-size: 18px; margin-right: 12px;" [ngClass]="selectedMenu == 'answer' ? 'orange' : 'gray'">
        정답미션
      </span>
      <span (click)="clickMenu('screenshot')" style="font-weight: bold; font-size: 18px;" [ngClass]="selectedMenu == 'screenshot' ? 'orange' : 'gray'">
        캡처미션
      </span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="selectedMenu == 'normal'">
    <div style="padding: 0px 24px;"> 
      <p style="font-size: 14px; margin-bottom: 24px;">
        전체 미션 10개
      </p>
      
      <div *ngFor="let number of [0,1,2,3,4]" style="display: flex; margin-bottom: 32px;" (click)="navDetail(number)">
        <div style="width: 90px; height: 90px; border-radius: 10px; background: #B6B3B3;">
        </div>
        <div style="padding-left: 20px; font-size: 14px; color: #7F818B;">
          <p style="margin: 0; font-weight: bold; margin-bottom: 4px; color: #1C1C1D;">
            Title
          </p>
          <div class="ellipsis">
            <span style="margin: 0; margin-bottom: 4px;">
              Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet
            </span>
          </div>
          <div style="margin-bottom: 4px;">
            <span>
              D-3
            </span>
            <img src="../../assets/icon/people.svg"/>
            <span>
              100
            </span>
          </div>
          <p style="margin: 0; color: #F16C1E; font-weight: bold;">
            0,000 도토리 적립
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedMenu == 'answer'">
    <div style="padding: 0px 24px;">
      <p style="font-size: 14px; margin-bottom: 24px;">
        전체 미션 20개
      </p>
      
      <div *ngFor="let number of [0,1,2,3,4]" style="display: flex; margin-bottom: 32px;" (click)="navDetail(number)">

        </div>
        <div style="padding-left: 20px; font-size: 14px; color: #7F818B;">
          <p style="margin: 0; font-weight: bold; margin-bottom: 4px; color: #1C1C1D;">

          </p>
          <p style="margin: 0; margin-bottom: 4px;">
            Lorem ipsum dolor sit amet..

          </div>
          <p style="margin: 0; color: #F16C1E; font-weight: bold;">
            0,000 도토리 적립
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedMenu == 'screenshot'">
