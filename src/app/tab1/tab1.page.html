<ion-header [translucent]="true">
  <ion-toolbar style="--background:#fff; --border-width: 0; margin:0 24px 0 24px">
    <ion-buttons slot="start">
      <img style="margin-right: 4px;" src="../../assets/icon/dotori_icon.svg"/>
      <span style="font-size:16px; color:#F16C1E; font-weight: bold;">
        {{addComma(dotori)}}
      </span>
    </ion-buttons>
  </ion-toolbar>
  <ion-title style="z-index: 999;">
    <img src="../../assets/icon/dotori_cash.svg"/>
  </ion-title>
</ion-header>

      </div>
    </div>

    <div style="border: 1px solid gray; border-radius: 5px; background: white; font-size: 14px; padding: 8px; text-align: center; margin-bottom: 8px;">

    <div class="scrollmenu" style="display: flex; align-items: flex-start; gap: 13px; overflow-x: auto;">

      </div>

      <div>

        </div>
        <p style="font-size: 12px; color: #F16C1E; font-weight: bold; margin-top: 8px;">
          10,000 도토리
        </p>
      </div>
    </div>
