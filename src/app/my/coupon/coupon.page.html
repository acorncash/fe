<ion-header [translucent]="true">
  <ion-toolbar style="--background:#fff; --border-width: 0;">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; font-size: 18px;">
      교환권 내역
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 10px 20px;">
    <p style="font-size: 14px; margin-bottom: 24px;">
      총 교환권 2개
    </p>

    <div *ngFor="let number of [0,1,2,3,4]" style="display: flex; margin-bottom: 24px;" routerLink="../coupon-code">
      <div style="width: 50px; height: 50px; border-radius: 10px; background: #B6B3B3;">
      </div>
      <div style="padding-left: 20px; font-size: 14px; color: #7F818B;">
        <p style="margin: 0; font-weight: bold; margin-bottom: 4px; color: #1C1C1D;">
          블랙핑크 스트로베리 쉐이크
        </p>
        <p style="margin: 0; margin-bottom: 4px;">
          2023.08.30 까지
        </p>
      </div>
    </div>
  </div>
</ion-content>
